<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">
	


<ol class="breadcrumb">
  <li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li><h:outputLink value="/redAmber-WebApp/curso/index.xhtml">Cursos (<h:outputText value="#{gradeMB.curso.nome}"></h:outputText>)</h:outputLink></li>
  <li> <p:commandLink actionListener="#{gradeMB.redirectIndex}">Grades (<h:outputText value="#{gradeMB.grade.titulo}"></h:outputText>)</p:commandLink> </li>
  <li class="active">Personalizar Períodos</li>
</ol>



		<h:form styleClass="form-horizontal" prependId="false">
			
			<div class="form-group">
				<h:commandLink styleClass="btn btn-success" value="Adicionar período" actionListener="#{periodoMB.adicionarPeriodo}">
				
					<f:ajax render="areaPeriodos"></f:ajax>
					
				</h:commandLink>
			</div>
			
			
		
			<h:panelGroup id="areaPeriodos"><h:outputText value="#{periodoMB.numeroPeriodos}"></h:outputText></h:panelGroup>
			
			
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton 
					styleClass="btn btn-default"
					actionListener="#{gradeMB.salvarGrade}" value="Salvar">
						
							<f:ajax  />
					</h:commandButton>
				</div>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
