<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
			<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
			<li><h:outputLink
					value="/redAmber-WebApp/professor/index.xhtml">Professores</h:outputLink></li>
			<li class="active">Adicionar Professor</li>
		</ol>




		<h:form styleClass="form-horizontal" prependId="false">
			
			<div class="form-group">
				<h:outputLabel value="Nome" for="inputNome"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="2"
						requiredMessage="Digite seu nome" styleClass="form-control"
						id="inputNome" value="#{professorMB.professor.nome}"></h:inputText>
					<h:message styleClass="text-danger" for="inputNome" id="inputNomeMSG"></h:message>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="RG" for="inputRG"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" tabindex="6" required="true" requiredMessage="Digite o seu rg"
						converterMessage="RG inválido" id="inputRG" value="#{professorMB.professor.rg}">
						
						<f:convertNumber integerOnly="true" minIntegerDigits="1"  />
						
						</h:inputText>
					<h:message styleClass="text-danger" for="inputRG" id="inputRGMSG"></h:message>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Data de nascimento" for="inputDataNascimento"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control data" tabindex="6" required="true" requiredMessage="Digite a data de nascimento"
					converter="dataConverter" id="inputDataNascimento" value="#{professorMB.professor.dataNascimento}">
					
					
					
					</h:inputText>
					<h:message styleClass="text-danger" for="inputDataNascimento" id="inputDataNascimentoMSG"></h:message>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Telefone" for="inputTel"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control telefone" tabindex="6" required="true" requiredMessage="Digite o seu telefone"
						id="inputTel" value="#{professorMB.professor.telefone}"></h:inputText>
					<h:message styleClass="text-danger" for="inputTel" id="inputTelMSG"></h:message>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="E-mail" for="inputEmail"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" tabindex="10" required="true" requiredMessage="Digite o seu e-mail"
						validatorMessage="E-mail inválido" id="inputEmail" value="#{professorMB.professor.email}">
				
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		
					</h:inputText>
					<h:message styleClass="text-danger" for="inputEmail" id="inputEmailMSG"></h:message>
				</div>
			</div>
			
			
			
			
			
			
			
		


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-default"
						actionListener="#{professorMB.salvar}" value="Salvar">
						
							<f:ajax execute="inputNome inputRG inputDataNascimento inputTel inputEmail" 
							render="inputNomeMSG inputRGMSG inputDataNascimentoMSG inputTelMSG inputEmailMSG"/>
						</h:commandButton>
						
						<!-- Botão Voltar -->
					<h:commandButton styleClass="btn btn-default"
									 value="Voltar">
						
					</h:commandButton>
						
				</div>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
