<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
			<li>
				<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
			</li>
			<li>
				<h:outputLink value="/redAmber-WebApp/professor/index.xhtml">Professores</h:outputLink>
			</li>
			<li class="active">Adicionar Professor</li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">

			<div class="form-group">
				<h:outputLabel value="Nome do Professor" for="inputNome"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-5">
					<h:inputText required="true" tabindex="2"
						requiredMessage="Digite o nome do professor." styleClass="form-control"
						id="inputNome" value="#{professorMB.professor.nome}" />
					<h:message styleClass="text-danger" for="inputNome" id="inputNomeMSG" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="RG do Professor" for="inputRG"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control inputRG" tabindex="6" required="true"
						requiredMessage="Digite o RG do professor." converterMessage="RG inválido."
						id="inputRG" value="#{professorMB.professor.rg}">
						<f:convertNumber integerOnly="true" minIntegerDigits="1" />
					</h:inputText>
					<h:message styleClass="text-danger" for="inputRG" id="inputRGMSG" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Data de Nascimento" for="inputDataNascimento"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control data" tabindex="6"
						required="true" requiredMessage="Digite a data de nascimento do professor."
						title="Informe uma data válida no formato 'dia/mês/ano'."
						id="inputDataNascimento" value="#{professorMB.professor.dataNascimento.time}"
						converterMessage="Informe uma data válida no formato 'dia/mês/ano'.">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message styleClass="text-danger" for="inputDataNascimento" 
						id="inputDataNascimentoMSG" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Telefone do Professor" for="inputTel"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control telefone" tabindex="6"
						required="true" requiredMessage="Digite o telefone do professor."
						id="inputTel" value="#{professorMB.professor.telefone}" />
					<h:message styleClass="text-danger" for="inputTel" id="inputTelMSG" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="E-mail do Professor" for="inputEmail"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-3">
					<h:inputText styleClass="form-control" tabindex="10"
						required="true" requiredMessage="Digite o e-mail do professor."
						validatorMessage="E-mail inválido" id="inputEmail"
						value="#{professorMB.professor.email}">

						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

					</h:inputText>
					<h:message styleClass="text-danger" for="inputEmail" id="inputEmailMSG" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink styleClass="btn btn-success" title="Salvar Professor"
						actionListener="#{professorMB.salvar}">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" /> Salvar
						<f:ajax execute="inputNome inputRG inputDataNascimento inputTel inputEmail" 
							render="inputNomeMSG inputRGMSG inputDataNascimentoMSG inputTelMSG 
								inputEmailMSG" />
					</h:commandLink>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
