<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="#{beanGeral.template}">
	<ui:define name="body">
		<h:form>

			<ol class="breadcrumb">
				<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>

			</ol>
			
			<h:dataTable id="table-reservas"
				styleClass="table table-hover table-bordered"
				value="#{reservaEquipamentoMB.listaReservas}" var="reserva"
				emptyMessage="Não há reservadas cadastradas">
				<f:facet name="header">Reservas de Equipamentos</f:facet>

				<h:column>
					<f:facet name="header">Requisição</f:facet>
					<h:outputText value="#{reserva.dataRequisicao.getTime()}">
						<f:convertDateTime timeZone="America/Recife" type="both" pattern="dd/MM/yyyy HH:mm"/>
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Professor</f:facet>
					<h:outputText value="#{reserva.professor.nome}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Equipamento</f:facet>
					<h:outputText value="#{reserva.equip.descricao}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Data da Reserva</f:facet>
					<h:outputText value="#{reserva.dataReserva.getTime()}">
						<f:convertDateTime timeZone="America/Recife" type="date" pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Horário</f:facet>
					<h:outputText value="#{reserva.horarioReserva.getHoraInicioString()} às 
						#{reserva.horarioReserva.getHoraFimString()}">
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{reserva.status}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>

					<h:commandLink styleClass="btn btn-info btn-acoes"
						actionListener="#{reservaEquipamentoMB.redirectEdit}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<f:setPropertyActionListener value="#{reserva}"
							target="#{reservaEquipamentoMB.reservaEquipamento}" />
					</h:commandLink>

				</h:column>

			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
