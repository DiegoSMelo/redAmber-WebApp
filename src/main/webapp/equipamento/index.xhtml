<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<h:form>

			<ol class="breadcrumb">
				<li>
					<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
				</li>
				<li class="active">Equipamentos</li>
			</ol>

			<div class="areaPlus">
				<h:commandLink actionListener="#{equipamentoMB.redirectAdd}"
					title="Adicionar Equipamento" styleClass="btn btn-success">
					<span class="glyphicon glyphicon-plus" aria-hidden="true" /> Adicionar
				</h:commandLink>
			</div>
			
			<div align="center">
				<h:outputLabel for="tabelaVazia" class="glyphicon glyphicon-alert bigWarningSign"
					rendered="#{empty equipamentoMB.listaEquipamentos}" />
				<br />
				<h:outputText id="tabelaVazia" class="emptyTable" 
					rendered="#{empty equipamentoMB.listaEquipamentos}" 
					value="Ainda não há equipamentos cadastrados.">
				</h:outputText>
			</div>

			<h:dataTable id="table-operadores"
				styleClass="table table-hover table-bordered"
				value="#{equipamentoMB.listaEquipamentos}" var="equipamento"
				rendered="#{not empty equipamentoMB.listaEquipamentos}"
				emptyMessage="Não há equipamentos cadastrados">

				<h:column>
					<f:facet name="header">Tombo</f:facet>
					<h:outputText value="#{equipamento.tombo}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{equipamento.descricao}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Sala</f:facet>
					<h:outputText value="#{equipamento.sala.descricao != null ? equipamento.sala.descricao : 'Nenhuma'}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{equipamento.status}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>

					<h:commandLink styleClass="btn btn-info btn-acoes" title="Editar Equipamento"
						actionListener="#{equipamentoMB.redirectEdit}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<f:setPropertyActionListener value="#{equipamento}"
							target="#{equipamentoMB.equipamento}"></f:setPropertyActionListener>
					</h:commandLink>

				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
