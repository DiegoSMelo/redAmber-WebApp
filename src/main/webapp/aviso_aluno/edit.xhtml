<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
	  		<li>
	  			<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
	  		</li>
	  		<li><h:outputLink value="/redAmber-WebApp/aviso_aluno/index.xhtml">
	  				Avisos aos Alunos</h:outputLink></li>
			<li class="active">Editar Aviso aos Alunos</li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">

			<div class="form-group">
				<h:outputLabel value="Funcionário" for="inputFuncionario"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" tabindex="1" id="inputFuncionario" 
						value="#{avisoAlunoMB.avisoAluno.funcionario.nome}" readonly="true">
					</h:inputText>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Data do Aviso" for="inputDataAviso"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText styleClass="form-control data" tabindex="1"
						id="inputDataAviso" converter="dataConverter" readonly="true"
						value="#{avisoAlunoMB.avisoAluno.dataAviso}">
					</h:inputText>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Turma" for="inputTurma" styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:selectOneMenu required="true" id="inputTurma" styleClass="form-control"
						value="#{avisoAlunoMB.avisoAluno.turma}" converter="turmaConverter">
						<f:selectItems value="#{avisoAlunoMB.listaTurmas}" var="turma"
							itemValue="#{turma}" itemLabel="#{turma.nome}">
						</f:selectItems>
					</h:selectOneMenu>				
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Observações" for="inputObservacao" 
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputTextarea rows="10" tabindex="1" styleClass="form-control"
						id="inputObservacao"
						value="#{avisoAlunoMB.avisoAluno.observacao}" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink styleClass="btn btn-success" title="Salvar Alterações"
						actionListener="#{avisoAlunoMB.salvar}">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" /> Atualizar
						<f:ajax execute="inputFuncionario inputDataAviso inputTurma inputObservacao" />
					</h:commandLink>
				</div>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
