<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<h:form>

			<ol class="breadcrumb">
				<li>
					<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
				</li>
				<li class="active">Alunos</li>
			</ol>

			<div class="areaPlus">

			</div>
			
			<div class="form-horizontal">
			
				<div class="form-group">
					<h:outputLabel value="Pesquisar por:"
						styleClass="col-sm-2 control-label" />
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Nome do Aluno" for="inputNome"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-5">
						<h:inputText tabindex="1" styleClass="form-control"
							id="inputNome" value="#{alunoMB.buscaAluno.nome}" />
					</div>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="RG do Aluno" for="inputRG"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-2">
						<h:inputText tabindex="1" styleClass="form-control inputRG"
							id="inputRG" value="#{alunoMB.buscaAluno.rg}" 
							title="Informe um RG com, no mínimo, 6 dígitos." />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandLink styleClass="btn btn-info" title="Pesquisar Alunos"
							actionListener="#{alunoMB.atualizaLista}">
							<span class="glyphicon glyphicon-search" aria-hidden="true" /> Pesquisar
							<f:ajax execute="inputNome inputRG" render="table-operadores semResultado" />
						</h:commandLink>
						<span> </span>
						<h:commandLink actionListener="#{alunoMB.redirectAdd}"
							styleClass="btn btn-success" title="Adicionar Aluno">
							<span class="glyphicon glyphicon-plus" aria-hidden="true" /> Adicionar
						</h:commandLink>
					</div>
					<br />
				</div>
			</div>
			
			<div align="center">
				<h:outputLabel for="tabelaVazia" class="glyphicon glyphicon-alert bigWarningSign"
					rendered="#{empty alunoMB.listaAlunos and alunoMB.flagTabela == true}" />
				<br />
				<h:outputText id="tabelaVazia" class="emptyTable"
					rendered="#{empty alunoMB.listaAlunos and alunoMB.flagTabela == true}"
					value="Ainda não há alunos cadastrados.">
				</h:outputText>
			</div>

			<div align="center">
				<h:outputLabel for="semResultado" class="glyphicon glyphicon-alert bigWarningSign"
					rendered="#{alunoMB.flagTabela == false}" />
				<br />
				<h:outputText id="semResultado" class="emptyTable"
					rendered="#{alunoMB.flagTabela == false}"
					value="A consulta não trouxe resultados.">
				</h:outputText>
			</div>

			<h:dataTable id="table-operadores"
				styleClass="table table-hover table-bordered"
				value="#{alunoMB.listaAlunos}" var="aluno"
				rendered="#{not empty alunoMB.listaAlunos and alunoMB.flagTabela == true}"
				emptyMessage="Não há alunos cadastrados">

				<h:column>
					<f:facet name="header">RG</f:facet>
					<h:outputText value="#{aluno.rg}"  />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{aluno.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{aluno.email}" />
				</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{aluno.telefone}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>

					<h:commandLink styleClass="btn btn-info btn-acoes"
						actionListener="#{alunoMB.redirectEdit}" title="Editar Aluno">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" />
						<f:setPropertyActionListener value="#{aluno}" target="#{alunoMB.aluno}" />
					</h:commandLink>

					<h:commandLink styleClass="btn btn-info btn-acoes"
						actionListener="#{matriculaMB.redirectIndex}" title="Matrículas deste Aluno">
						<span class="glyphicon glyphicon-education" aria-hidden="true" /> Matrículas
						<f:setPropertyActionListener value="#{aluno}" target="#{matriculaMB.aluno}" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
