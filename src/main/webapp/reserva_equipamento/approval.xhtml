<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
	  		<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">
		
			<div class="form-group">
				<h:outputLabel value="Professor" for="inputProfessor"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:outputText id="inputProfessor" 
					value="#{reservaEquipamentoMB.reservaEquipamento.professor.nome}" />
				</div>
			</div>
		
			<div class="form-group">
				<h:outputLabel value="Equipamento" for="inputEquipamento"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:outputText id="inputEquipamento" 
					value="#{reservaEquipamentoMB.reservaEquipamento.equip.descricao}" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Data da reserva" for="inputReserva"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:outputText id="inputReserva" 
						value="#{reservaEquipamentoMB.reservaEquipamento.dataReserva.getTime()}">
						<f:convertDateTime timeZone="America/Recife" type="date" pattern="dd/MM/yyyy"/>
					</h:outputText>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Horário da Reserva" for="inputHorario"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:outputText id="inputHorario"
						value="#{reservaEquipamentoMB.reservaEquipamento.horarioReserva.getHorarioString()}">
					</h:outputText>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Observação" for="inputObservacao"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputTextarea readonly="true" rows="10" tabindex="1" styleClass="form-control"
						id="inputObservacao"
						value="#{reservaEquipamentoMB.reservaEquipamento.observacao}" />
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Resposta" for="inputResposta"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputTextarea rows="10" tabindex="1" styleClass="form-control"
						id="inputResposta"
						value="#{reservaEquipamentoMB.reservaEquipamento.resposta}" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink styleClass="btn btn-success btn-acoes"
						actionListener="#{reservaEquipamentoMB.aprovarRequisicao}">
						<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Aprovar
						<f:ajax execute="inputResposta inputProfessor inputEquipamento inputReserva 
							inputHorario inputObservacao" />
					</h:commandLink><span> </span>
					<h:commandLink styleClass="btn btn-danger btn-acoes"
						actionListener="#{reservaEquipamentoMB.negarRequisicao}">
						<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Negar
						<f:ajax execute="inputResposta inputProfessor inputEquipamento inputReserva 
							inputHorario inputObservacao" />
					</h:commandLink>
				</div>
			</div>
			
		</h:form>

	</ui:define>
</ui:composition>
