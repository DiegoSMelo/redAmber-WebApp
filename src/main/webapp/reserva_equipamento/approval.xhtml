<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
	  		<li>
	  			<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
	  		</li>
	  		<li><h:outputLink 
	  				value="/redAmber-WebApp/reserva_equipamento/index.xhtml">Reservas de Equipamento</h:outputLink>
	  		</li>
	  		<li class="active">Aprovação de Reserva de Equipamento</li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">
		
			<div class="form-group">
				<h:outputLabel value="Professor" for="inputProfessor"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-5">
					<h:inputText styleClass="form-control" id="inputProfessor" readonly="true" 
					value="#{reservaEquipamentoMB.reservaEquipamento.professor.nome}" tabindex="1" />
				</div>
			</div>
		
			<div class="form-group">
				<h:outputLabel value="Equipamento" for="inputEquipamento"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-5">
					<h:inputText styleClass="form-control" id="inputEquipamento" readonly="true"  
					value="#{reservaEquipamentoMB.reservaEquipamento.equip.descricao}" tabindex="2" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Data da Reserva" for="inputReserva"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control" id="inputReserva" readonly="true" 
						value="#{reservaEquipamentoMB.reservaEquipamento.dataReserva.time}" tabindex="3">
						<f:convertDateTime type="date" timeZone="America/Recife" 
							pattern="dd/MM/yyyy"/>
					</h:inputText>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Horário da Reserva" for="inputHorario"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control" id="inputHorario" readonly="true" tabindex="4" 
						value="#{reservaEquipamentoMB.reservaEquipamento.horarioReserva.getHorarioString()}">
					</h:inputText>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Observação" for="inputObservacao"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputTextarea readonly="true" rows="10" tabindex="5" 
						styleClass="form-control" id="inputObservacao" 
						value="#{reservaEquipamentoMB.reservaEquipamento.observacao}" />
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Resposta" for="inputResposta"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputTextarea rows="10" tabindex="6" styleClass="form-control" id="inputResposta"
						value="#{reservaEquipamentoMB.reservaEquipamento.resposta}" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink styleClass="btn btn-success" tabindex="7"
						title="Aprovar Reserva de Equipamento"
						actionListener="#{reservaEquipamentoMB.aprovarRequisicao}">
						<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" /> Aprovar
						<f:ajax execute="inputResposta inputProfessor inputEquipamento inputReserva 
							inputHorario inputObservacao" />
					</h:commandLink><span> </span>
					<h:commandLink styleClass="btn btn-danger" tabindex="8"
						title="Negar Reserva de Equipamento"
						actionListener="#{reservaEquipamentoMB.negarRequisicao}">
						<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" /> Negar
						<f:ajax execute="inputResposta inputProfessor inputEquipamento inputReserva 
							inputHorario inputObservacao" />
					</h:commandLink>
				</div>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
