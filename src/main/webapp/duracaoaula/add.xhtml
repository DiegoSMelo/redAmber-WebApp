<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
			<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
			<li><h:outputLink
					value="/redAmber-WebApp/duracaoaula/index.xhtml">Durações de Aula</h:outputLink></li>
			<li class="active">Adicionar Duração de Aula</li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">

			<div class="form-group">
				<h:outputLabel value="Hora do Início" for="inputInicio"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="1"
						requiredMessage="Digite a hora do início da aula"
						styleClass="form-control" id="inputInicio"
						value="#{duracaoAulaMB.duracaoAula.horaInicio}">
						<f:convertDateTime type="time" timeZone="America/Recife" pattern="HH:mm" />
					</h:inputText>
					<h:message styleClass="text-danger" for="inputInicio"
						id="inputInicioMSG"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Hora do Fim" for="inputFim"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" tabindex="2" required="true"
						requiredMessage="Digite a hora do fim da aula" id="inputFim"
						value="#{duracaoAulaMB.duracaoAula.horaFim}">
						<f:convertDateTime type="time" timeZone="America/Recife" pattern="HH:mm" />
					</h:inputText>
					<h:message styleClass="text-danger" for="inputFim"
						id="inputFimMSG"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Turno" for="inputTurno"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:selectOneMenu id="inputTurno" styleClass="form-control"
						value="#{duracaoAulaMB.duracaoAula.turno}" tabindex="3">
						<f:selectItems value="#{duracaoAulaMB.tipoTurno}"
							var="turno" itemValue="#{turno}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-default" tabindex="5"
						actionListener="#{duracaoAulaMB.salvar}" value="Salvar">

						<f:ajax execute="inputInicio inputFim inputTurno"
							render="inputInicioMSG inputFimMSG" />
					</h:commandButton>
				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
