<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="#{beanGeral.template}">
	<ui:define name="body">

<h:form>



<ol class="breadcrumb">
  <li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
   <li><h:outputLink value="/redAmber-WebApp/aluno/index.xhtml">Alunos</h:outputLink></li>
  <li class="active">Matrícula - <h:outputText value="#{matriculaMB.aluno.nome}"></h:outputText> </li>
</ol>



<div class="areaPlus">
	<h:commandLink actionListener="#{matriculaMB.redirectAdd}" styleClass="btn btn-success">Gerar matrícula</h:commandLink>
</div>



<h:dataTable id="table-operadores" styleClass="table table-hover table-bordered" value="#{matriculaMB.listaMatriculas}" var="matricula" emptyMessage="Não há matrículas cadastradas">

	<h:column>	
		<f:facet name="header">Código da Matrícula</f:facet>
		<h:outputText value="#{matricula.codigoMatricula}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Curso</f:facet>
		<h:outputText value="#{matricula.grade.curso.sigla}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Grade</f:facet>
		<h:outputText value="#{matricula.grade.titulo}"></h:outputText>
	</h:column>


	<h:column>	
		<f:facet name="header">Data de matrícula</f:facet>
		<h:outputText converter="dataConverter" value="#{matricula.dataMatricula}"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">Status</f:facet>
		<h:outputText value="#{matricula.status}"></h:outputText>
	</h:column>
	
	
	<h:column>	
		<f:facet name="header">Ações</f:facet>
		
		<h:commandLink styleClass="btn btn-info btn-acoes" actionListener="#{matriculaMB.redirectEdit}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			<f:setPropertyActionListener value="#{matricula}" target="#{matriculaMB.matricula}"></f:setPropertyActionListener>
		</h:commandLink>
		


		
	
		
	</h:column>
	
	
</h:dataTable>
		
</h:form>
    		
	</ui:define>
</ui:composition>
