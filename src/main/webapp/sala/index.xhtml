<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<h:form>

			<ol class="breadcrumb">
				<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
				<li class="active">Salas</li>
			</ol>

			<div class="areaPlus">
				<h:commandLink actionListener="#{salaMB.redirectAdd}"
					styleClass="btn btn-success">Adicionar</h:commandLink>
			</div>

			<h:dataTable id="table-operadores"
				styleClass="table table-hover table-bordered"
				value="#{salaMB.listaSalas}" var="sala"
				emptyMessage="Não há salas cadastradas">

				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{sala.descricao}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Tipo da Sala</f:facet>
					<h:outputText value="#{sala.tipoSala}" converter="tipoSalaConverter"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Capacidade</f:facet>
					<h:outputText value="#{sala.capacidadeAlunos}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{sala.status}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>

					<h:commandLink styleClass="btn btn-info btn-acoes"
						actionListener="#{salaMB.redirectEdit}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<f:setPropertyActionListener value="#{sala}"
							target="#{salaMB.sala}"></f:setPropertyActionListener>
					</h:commandLink>

				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
