<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">
	


<ol class="breadcrumb">
  <li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li><h:outputLink value="/redAmber-WebApp/curso/index.xhtml">Cursos (<h:outputText value="#{gradeMB.curso.nome}"></h:outputText>)</h:outputLink></li>
  <li> <p:commandLink actionListener="#{gradeMB.redirectIndex}">Grades</p:commandLink> </li>
  <li class="active"><h:outputText value="#{gradeMB.grade.titulo}"></h:outputText></li>
</ol>



		<h:form styleClass="form-horizontal" prependId="false">
		
			<div class="form-group">
			
				<h:outputLabel value="Status da grade" for="inputStatus" styleClass="col-sm-2 control-label"></h:outputLabel>
				
				<div class="col-sm-10">
				
					<h:selectOneMenu id="inputStatus" styleClass="form-control" value="#{gradeMB.grade.status}">
						<f:selectItems value="#{gradeMB.statusGrade}" var="status" itemValue="#{status}" />
					</h:selectOneMenu>
					
				</div>
				
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Título da Grade"
					for="inputTitulo"
					styleClass="col-sm-2 control-label">
				</h:outputLabel>
				
				<div class="col-sm-10">
					<h:inputText 
					styleClass="form-control"
					required="true" 
					tabindex="1"
					requiredMessage="Digite o título da grade." 
					id="inputTitulo" 
					value="#{gradeMB.grade.titulo}">
					</h:inputText>
					
					<h:message styleClass="text-danger" for="inputTitulo"></h:message>
					
				</div>
			</div>
		
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton 
					styleClass="btn btn-default"
					actionListener="#{gradeMB.salvarGrade}" value="Salvar">
						
							<f:ajax execute="inputStatus inputTitulo" />
					</h:commandButton>
					
					<!-- Botão Voltar -->
					<h:commandButton styleClass="btn btn-default"
									 value="Voltar">
						
					</h:commandButton>
					
				</div>
				
				
			</div>


		</h:form>

	</ui:define>
</ui:composition>
