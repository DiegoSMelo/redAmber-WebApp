<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="#{beanGeral.template}">
	<ui:define name="body">

<h:form>



<ol class="breadcrumb">
  <li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li class="active">Turmas</li>
</ol>



<div class="areaPlus">
	<h:commandLink actionListener="#{turmaMB.redirectAdd}" styleClass="btn btn-success">Adicionar</h:commandLink>
</div>



<h:dataTable id="table-turmas" styleClass="table table-hover table-bordered" value="#{turmaMB.listaTurmas}" var="turma" emptyMessage="Não há turmas cadastrados">

	<h:column>	
		<f:facet name="header">Turma</f:facet>
		<h:outputText value="#{turma.nome}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Curso</f:facet>
		<h:outputText value="#{turma.curso.nome}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Turno</f:facet>
		<h:outputText value="#{turma.turno}"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">Status</f:facet>
		<h:outputText value="#{turma.status}"></h:outputText>
	</h:column>
	
	
	<h:column>	
		<f:facet name="header">Ações</f:facet>
		
		<h:commandLink styleClass="btn btn-info btn-acoes" actionListener="#{turmaMB.redirectEdit}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			<f:setPropertyActionListener value="#{turma}" target="#{turmaMB.turma}"></f:setPropertyActionListener>
		</h:commandLink>
		

		<h:commandLink styleClass="btn btn-info btn-acoes" actionListener="#{gradeAulaMB.redirectIndex}">
			Grade de aulas
			<f:setPropertyActionListener value="#{turma}" target="#{gradeAulaMB.turma}"></f:setPropertyActionListener>
		</h:commandLink>
		
		
	</h:column>
	
	
</h:dataTable>
		
</h:form>
    		
	</ui:define>
</ui:composition>
