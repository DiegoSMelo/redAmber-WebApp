<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<h:form>

			<ol class="breadcrumb">
				<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
				<li class="active">Horários de Aula</li>
			</ol>

			<div class="areaPlus">
				<h:commandLink actionListener="#{horaAulaMB.redirectAdd}"
					styleClass="btn btn-success">Adicionar</h:commandLink>
			</div>

			<h:dataTable id="table-operadores"
				styleClass="table table-hover table-bordered"
				value="#{horaAulaMB.listaHorasAula}" var="horaAula"
				emptyMessage="Não há horários de aula cadastrados">

				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{horaAula.id}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Turno</f:facet>
					<h:outputText value="#{horaAula.turno}" converter="tipoTurnoConverter" />
				</h:column>

				<h:column>
					<f:facet name="header">Início</f:facet>
					<h:outputText value="#{horaAula.horaInicio}">
						<f:convertDateTime type="time" timeZone="America/Recife" pattern="HH:mm" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Fim</f:facet>
					<h:outputText value="#{horaAula.horaFim}">
						<f:convertDateTime type="time" timeZone="America/Recife" pattern="HH:mm" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{horaAula.status}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>

					<h:commandLink styleClass="btn btn-info btn-acoes"
						actionListener="#{horaAulaMB.redirectEdit}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<f:setPropertyActionListener value="#{horaAula}"
							target="#{horaAulaMB.horaAula}"></f:setPropertyActionListener>
					</h:commandLink>

				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
