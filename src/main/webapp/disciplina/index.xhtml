<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="#{beanGeral.template}">
	<ui:define name="body">

<h:form>



<ol class="breadcrumb">
  <li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li class="active">Disciplinas</li>
</ol>



<div class="areaPlus">
	<h:commandLink actionListener="#{disciplinaMB.redirectAdd}" styleClass="btn btn-success">Adicionar</h:commandLink>
</div>



<h:dataTable id="table-operadores" styleClass="table table-hover table-bordered" value="#{disciplinaMB.listaDisciplinas}" var="disciplina" emptyMessage="Não há disciplinas cadastradas">

	<h:column>	
		<f:facet name="header">Título</f:facet>
		<h:outputText value="#{disciplina.titulo}"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">Descrição</f:facet>
		<h:outputText value="#{disciplina.descricao}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Status</f:facet>
		<h:outputText value="#{disciplina.status}"></h:outputText>
	</h:column>

	
	<h:column>	
		<f:facet name="header">Ações</f:facet>
		
		<h:commandLink styleClass="btn btn-info btn-acoes" actionListener="#{disciplinaMB.redirectEdit}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			<f:setPropertyActionListener value="#{disciplina}" target="#{disciplinaMB.disciplina}"></f:setPropertyActionListener>
		</h:commandLink>
		


	
		
	
		
	</h:column>
	
	
</h:dataTable>
		
</h:form>
    		
	</ui:define>
</ui:composition>
