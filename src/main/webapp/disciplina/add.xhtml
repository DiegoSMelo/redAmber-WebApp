<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">
	


		<ol class="breadcrumb">
			<li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
			<li><h:outputLink value="/redAmber-WebApp/disciplina/index.xhtml">Disciplinas</h:outputLink></li>
			<li class="active">Adicionar Disciplina</li>
		</ol>




		<h:form styleClass="form-horizontal" prependId="false">
		
			<div class="form-group">
				<h:outputLabel value="Título"
					for="inputTitulo"
					styleClass="col-sm-2 control-label">
				</h:outputLabel>
				
				<div class="col-sm-10">
					<h:inputText 
					styleClass="form-control"
					required="true" 
					tabindex="1"
					requiredMessage="Digite o título da disciplina" 
					id="inputTitulo" 
					value="#{disciplinaMB.disciplina.titulo}">
					</h:inputText>
					
					<h:message styleClass="text-danger" for="inputTitulo" id="inputTituloMSG"></h:message>
					
				</div>
			</div>
			
			
			<div class="form-group">
				<h:outputLabel value="Descricao"
					for="inputDescricao"
					styleClass="col-sm-2 control-label">
				</h:outputLabel>
				
				<div class="col-sm-10">
					<h:inputText 
					styleClass="form-control"
					tabindex="2"
					id="inputDescricao" 
					value="#{disciplinaMB.disciplina.descricao}">
					</h:inputText>
					
					<h:message styleClass="text-danger" for="inputDescricao" id="inputDescricaoMSG"></h:message>
					
				</div>
			</div>
					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton 
					styleClass="btn btn-default"
					actionListener="#{disciplinaMB.salvar}" value="Salvar">
					
							<f:ajax execute="inputTitulo inputDescricao" render="inputTituloMSG inputDescricaoMSG"/>
							
					</h:commandButton>
					
					<!-- Botão Voltar -->
					<h:commandButton styleClass="btn btn-default"
									 value="Voltar">
						
					</h:commandButton>
					
				</div>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
