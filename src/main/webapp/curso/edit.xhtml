<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
			<li>
				<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
			</li>
			<li><h:outputLink value="/redAmber-WebApp/curso/index.xhtml">Cursos</h:outputLink></li>
			<li class="active">Editar Curso</li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">

			<div class="form-group">
				<h:outputLabel value="Tipo do Curso" for="inputTipo"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:selectOneMenu id="inputTipo" styleClass="form-control"
						value="#{cursoMB.curso.tipoCurso}">
						<f:selectItems value="#{cursoMB.tiposCurso}" var="tipo"
							itemValue="#{tipo}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Nome do Curso" for="inputNome"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" tabindex="1"
						requiredMessage="Digite o nome do Curso" id="inputNome"
						value="#{cursoMB.curso.nome}" />
					<h:message styleClass="text-danger" for="inputNome" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Sigla do Curso" for="inputSiglaCurso"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" tabindex="2"
						requiredMessage="Digite a Sigla do Curso" id="inputSiglaCurso"
						value="#{cursoMB.curso.sigla}" />
					<h:message styleClass="text-danger" for="inputSiglaCurso" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Carga Horária" for="inputCargaHorariaTotalCurso"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" tabindex="5"
						requiredMessage="Digite a carga Horária Total do Curso"
						converterMessage="Carga Horária Inválida"
						id="inputCargaHorariaTotalCurso"
						value="#{cursoMB.curso.cargaHorariaTotal}">
						<f:convertNumber integerOnly="true" minIntegerDigits="1" />
					</h:inputText>
					<h:message styleClass="text-danger" for="inputCargaHorariaTotalCurso" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Status" for="inputStatus"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:selectOneMenu id="inputStatus" styleClass="form-control"
						value="#{cursoMB.curso.status}">
						<f:selectItems value="#{cursoMB.statusCurso}" var="status"
							itemValue="#{status}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink styleClass="btn btn-success" title="Salvar Alterações"
						actionListener="#{cursoMB.salvar}">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" /> Salvar
						<f:ajax execute="inputTipo inputNome inputSiglaCurso 
							inputCargaHorariaTotalCurso inputStatus" />
					</h:commandLink>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
