<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="#{beanGeral.template}">
	<ui:define name="body">

<h:form>



<ol class="breadcrumb">
  <li><h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li class="active">Cursos</li>
</ol>



<div class="areaPlus">
	<h:commandLink actionListener="#{cursoMB.redirectAdd}" styleClass="btn btn-success">Adicionar</h:commandLink>
</div>



<h:dataTable id="table-operadores" styleClass="table table-hover table-bordered" value="#{cursoMB.listaCursos}" var="curso" emptyMessage="Não há cursos cadastrados">

	<h:column>	
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{curso.nome}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Sigla</f:facet>
		<h:outputText value="#{curso.sigla}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Carga Horária</f:facet>
		<h:outputText value="#{curso.cargaHorariaTotal}"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">Data de início</f:facet>
		<h:outputText value="#{curso.dataInicio}" converter="dataConverter"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">Tipo</f:facet>
		<h:outputText value="#{curso.tipoCurso}"></h:outputText>
	</h:column>
	
	<h:column>	
	
		<f:facet name="header">Ações</f:facet>
		
		<h:commandLink styleClass="btn btn-info btn-acoes" actionListener="#{cursoMB.redirectEdit}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			<f:setPropertyActionListener value="#{curso}" target="#{cursoMB.curso}"></f:setPropertyActionListener>
		</h:commandLink>
		
	</h:column>
	
	
</h:dataTable>
		
</h:form>
    		
	</ui:define>
</ui:composition>
