<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">

		<ol class="breadcrumb">
			<li>
				<h:outputLink value="/redAmber-WebApp/home/index.xhtml">Página Inicial</h:outputLink>
			</li>
			<li><h:outputLink value="/redAmber-WebApp/curso/index.xhtml">Cursos</h:outputLink></li>
			<li class="active">Adicionar Curso</li>
		</ol>

		<h:form styleClass="form-horizontal" prependId="false">

			<div class="form-group">
				<h:outputLabel value="Tipo do Curso" for="inputTipo"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:selectOneMenu id="inputTipo" styleClass="form-control"
						value="#{cursoMB.curso.tipoCurso}" tabindex="1">
						<f:selectItems value="#{cursoMB.tiposCurso}" var="tipo"
							itemValue="#{tipo}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Sigla do Curso" for="inputSiglaCurso"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control" required="true" tabindex="2"
						requiredMessage="Digite a sigla do curso." id="inputSiglaCurso"
						value="#{cursoMB.curso.sigla}" onchange="this.value = this.value.trim()" 
						title="Informe a sigla do curso com letras maiúsculas. Ex: ADS, RC, etc." />
					<h:message styleClass="text-danger" for="inputSiglaCurso" id="inputSiglaMSG" />
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Nome do Curso" for="inputNome"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-5">
					<h:inputText styleClass="form-control" required="true" tabindex="3"
						requiredMessage="Digite o nome do curso." id="inputNome"
						value="#{cursoMB.curso.nome}" onchange="this.value = this.value.trim()" 
						title="Informe o nome do curso. Ex: Análise e Desenvolvimento de Sistemas." />
					<h:message styleClass="text-danger" for="inputNome" id="inputNomeMSG" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Carga Horária"
					for="inputCargaHorariaTotalCurso"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-2">
					<h:inputText styleClass="form-control numero" required="true" tabindex="4"
						requiredMessage="Digite a carga horária total do curso."
						converterMessage="Carga Horária Inválida"
						id="inputCargaHorariaTotalCurso" value="#{cursoMB.curso.cargaHorariaTotal}"
						title="Informe a carga horária total do curso. Ex: 2000 (horas).">
						<f:convertNumber integerOnly="true" minIntegerDigits="1" />
					</h:inputText>
					<h:message styleClass="text-danger" for="inputCargaHorariaTotalCurso" id="inputCHTMSG" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink styleClass="btn btn-success" title="Salvar Curso" tabindex="5"
						actionListener="#{cursoMB.salvar}">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" /> Salvar
						<f:ajax execute="inputTipo inputNome inputSiglaCurso 
							inputCargaHorariaTotalCurso" render="inputSiglaMSG inputNomeMSG inputCHTMSG" />
					</h:commandLink>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
